<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login via Telegram</title>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="myloginetbot"
            data-size="large"
            data-userpic="true"
            data-request-access="write"
            data-callback="onTelegramAuth"
            data-lang="en">
    </script>
    <script>
        function onTelegramAuth(user) {
            // Отправляем данные на сервер Django
            fetch('/telegram_auth/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(user)
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/welcome/';
                } else {
                    alert('Ошибка авторизации');
                }
            });
        }
    </script>
</head>
<body>
    <h1>Login via Telegram</h1>
</body>
</html>
